[tool.poetry]
name = "starlette-admin"
version = "0.3.1"
description = "Fast, beautiful and extensible administrative interface framework for Starlette/FastApi applications"
authors = ["Jocelin Hounon <hounonj@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/jowilf/starlette-admin"
repository = "https://github.com/jowilf/starlette-admin"
documentation = "https://jowilf.github.io/starlette-admin"
keywords = ["sqlalchemy", "sqlmodel", "mongoengine", "odmantic", "starlette", "fastapi", "admin", "dashboard", "datatables"]

classifiers = [
    'Development Status :: 4 - Beta',
    "Framework :: AsyncIO",
    'Environment :: Web Environment',
    'Intended Audience :: Developers',
    "License :: OSI Approved :: MIT License",
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
]
include = ["CHANGELOG.md"]


[tool.poetry.dependencies]
python = ">=3.7,<4.0"
starlette = "*"
Jinja2 = "*"
python-multipart = "*"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
sqlmodel = "^0.0.8"
uvicorn = "^0.20.0"
PyMySQL = { extras = ["rsa"], version = "^1.0.2" }
Pillow = "^9.2.0"
fasteners = "^0.18"
mongoengine = "^0.24.2"
black = "^22.6.0"
isort = "^5.10.1"
mypy = "^0.990"
sqlalchemy-file = "^0.1.5"
coverage = "^6.5.0"
flake8 = "^3.9.2"
pytest-asyncio = "^0.20.2"
psycopg2-binary = "^2.9.3"
mkdocs-material = "^8.5.10"
mkdocstrings = { extras = ["python"], version = "^0.19.0" }
itsdangerous = "^2.1.2"
autoflake = "^1.7.4"
SQLAlchemy = { extras = ["asyncio"], version = "^1.4.41" }
aiosqlite = "^0.17.0"
asyncpg = "^0.27.0"
aiomysql = "^0.1.1"
odmantic = "^0.9.0"
httpx = "^0.23.0"
pydantic = {extras = ["email"], version = "^1.10.2"}
tinydb = "^4.7.0"
ruff = "0.0.135"

[tool.coverage.report]
fail_under = 99
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "except NotImplementedError"
]

[tool.coverage.run]
parallel = true
command_line = "-m pytest"
concurrency = ["thread", "greenlet"]
source = ["starlette_admin", "tests"]

[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
     "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
]

[tool.ruff.isort]
known-third-party = ["starlette_admin"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
disallow_untyped_calls = false
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
implicit_reexport = false
strict_equality = true
ignore_missing_imports = true
show_error_codes = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
