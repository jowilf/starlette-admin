<div class="{%if error%}{{field.error_class}}{%endif%}">
    <textarea name="{{field.id}}" data-bs-toggle="autosize"
              class="form-control {%if error%}{{field.error_class}}{%endif%}"
              {{ field.input_params() }}
    >{%if data%}{{data}}{%endif%}</textarea>
    {% if field.help_text %}
    <small class="form-hint">{{field.help_text}}</small>
    {%endif%}
</div>
{% include "forms/_error.html" %}
