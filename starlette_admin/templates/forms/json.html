     class="field-json {% if error %}is-invalid{% endif %}"
     style="height: {{ field.height }}"
     data-modes="{{ field.modes | join(',') }}">

<input type="text"
       name="{{ field.id }}"
       value="{{ (data|tojson) if data else 'null' }}"
       hidden/>
